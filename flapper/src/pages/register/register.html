-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- Registration stuff -->
<ion-list>

  <ion-item>
    <ion-label color="primary" floating>First Name</ion-label>
    <ion-input [(ngModel)]="nameFirst"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Last Name</ion-label>
    <ion-input [(ngModel)]="nameLast"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input [(ngModel)]="myEmail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type='password' [(ngModel)]="myPassword"></ion-input>
  </ion-item>

</ion-list>

<button ion-button round (click)='button_Register();'>Register!</button>

</ion-content>
