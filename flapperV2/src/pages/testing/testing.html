<ion-header>

  <ion-navbar>
    <ion-title>Testing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<!-- Add Document -->
<ion-list>

  <ion-item>
    <ion-label color="primary" floating>Collection</ion-label>
    <ion-input [(ngModel)]="add_document_collection"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>ID</ion-label>
    <ion-input [(ngModel)]="add_document_id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Favorite Animal</ion-label>
    <ion-input [(ngModel)]="add_document_animal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Favorite Color</ion-label>
    <ion-input [(ngModel)]="add_document_color"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button round (click)='button_add_document();'>Add Document</button>
    <button ion-button round (click)='button_add_document_noid();'>Add Document (with generated id)</button>
  </ion-item>

</ion-list>

<!-- Display field -->
<ion-list>

  <ion-item>
    <ion-label color="primary" floating>Collection</ion-label>
    <ion-input [(ngModel)]="show_field_collection"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>ID</ion-label>
    <ion-input [(ngModel)]="show_field_id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Field</ion-label>
    <ion-input [(ngModel)]="show_field_field"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button round (click)='button_show_field();'>Show Field</button>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Field Display</ion-label>
    <ion-input [(ngModel)]="show_field_text"></ion-input>
  </ion-item>

</ion-list>


</ion-content>
